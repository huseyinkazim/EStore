<section class="container mt-4">
    <div class="row">
      <div class="col-lg-8">
        <div class="basket box box--medium">
          <h3 class="box__title">Sepetim ({{ getTotalQuantity() }} ürün)</h3>
  
          <!-- Sepet öğeleri burada listelenecek -->
          <div *ngFor="let product of products" class="product">
            <div class="row">
              <div class="col-md-3">
                <div class="product-image">
                  <img [src]="product.imageUrl" alt="{{ product.name }}" class="img-fluid">
                </div>
              </div>
              <div class="col-md-6">
                <div class="product-info">
                  <h4>{{ product.name }}</h4>
                  <p>{{ product.description }}</p>
                </div>
              </div>
              <div class="col-md-3">
                <div class="product-actions">
                  <p class="price">{{ product.price }} TL</p>
                  <div class="quantity">
                    <button (click)="decreaseQuantity(product)" class="btn btn-sm btn-secondary">-</button>
                    <span class="quantity-text">{{ product.quantity }}</span>
                    <button (click)="increaseQuantity(product)" class="btn btn-sm btn-secondary">+</button>
                  </div>
                  <button (click)="removeProduct(product)" class="btn btn-danger">Sil</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="order-summary-box sticky-top">
          <h3 class="box__title">Sipariş Özeti</h3>
          <div class="box__content">
            <div class="d-flex justify-content-between mb-2">
              <span class="amount">Sipariş Tutarı</span>
              <span class="price">{{ getTotalPrice() }} TL</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Vade Farkı</span>
              <span class="price">0,00 TL</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Toplam Tutar</span>
              <span class="price">{{ getTotalPrice() }} TL</span>
            </div>
          </div>
          <div class="btn-holder">
            <button id="js-buyBtn" class="btn btn-primary mb-2">Satın Al</button>
            <button id="js-goToPaymentBtn" class="btn btn-primary d-none">Ödemeye Geç</button><br/>
            <a href="javascript:void(0)" id="paymentOptions" class="payment-options">Sepetine Özel Taksit Seçenekleri</a>
          </div>
        </div>
      </div>
    </div>
  </section>
