<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ pageTitle }} - EStore.Web</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous">
        <!-- Your custom CSS files -->
        <link rel="stylesheet" href="/assets/css/site.css">
        <link rel="stylesheet" href="/assets/css/bootstrap-datetimepicker.css">
    </head>
    <body>
        <header>
            <nav
                class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3">
                <div class="container">
                    <a class="navbar-brand" [routerLink]="['/home']">
                        <img width="35px" src="assets/images/mango.png" />
                        EStore
                    </a>
                    <button class="navbar-toggler" type="button"
                        data-toggle="collapse" data-target=".navbar-collapse"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <ng-container *ngIf="isLoggedIn(); else loginLink">
                        <div
                            class="navbar-collapse collapse d-sm-inline-flex">

                            <ul class="navbar-nav flex-grow-1">
                                <li class="nav-item pt-lg-1">
                                    <a class="nav-link" [routerLink]="['/home']">Home</a>
                                </li>
                                <li class="nav-item pt-lg-1">
                                    <a class="nav-link"
                                        [routerLink]="['/coupons']">Coupon</a>
                                </li>
                                <li class="nav-item pt-lg-1">
                                    <a class="nav-link"
                                        [routerLink]="['/product']">Product</a>
                                </li>
                            </ul>
                            <div class="navbar-nav ml-auto">
                                <a class="nav-link"> Hello {{getUserName()}} </a>
                                <a class="nav-link" [routerLink]="['/cart']">
                                    My Cart <i class="fas fa-shopping-cart"></i>
                                </a>
                                <a class="nav-link" (click)="logout()">Logout</a>
                            </div>
                        </div>
                    </ng-container>
                    <ng-template #loginLink>
                        <div
                            class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                            <div class="navbar-nav ml-auto">
                                <a class="nav-link" (click)="redirectToLogin()">Login</a>
                                <a class="nav-link"
                                    (click)="redirectToRegister()">Register</a>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </nav>
        </header>

        <div class="container">
            <router-outlet></router-outlet>
        </div>

        <footer class="border-top footer text-muted bg-dark">
            <div class="container">
                &copy; {{ currentYear }} - EStore.Web
            </div>
        </footer>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        <!-- Your custom JavaScript files -->
        <script src="/assets/js/site.js"></script>
        <script src="/assets/js/bootstrap-datetimepicker.js"></script>
        <!-- Angular scripts will be loaded here -->
    </body>
</html>
